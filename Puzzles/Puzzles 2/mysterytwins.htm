			  <FONT FACE="Verdana,Arial,Helvetica" SIZE="2">
			  <!-- begin question -->
			   
			   Two babies born on the same day in the same year with the same mother and father are not twins. <P>Can you explain how this can be?

			  <FONT FACE="Verdana,Arial,Helvetica" SIZE="2">
