			  <TD WIDTH="313"><FONT FACE="Verdana,Arial,Helvetica" SIZE="2" color="#339933"><B>Number &amp; Math Play</b></font><br clear="left"><br>
		      <FONT FACE="Verdana,Arial,Helvetica" SIZE="2" color="black"><B>Five 8's = One 9</B></font></TD>
			  <TD WIDTH="20"><FONT SIZE="1">&nbsp;</FONT></TD>
			</TR>
			<TR VALIGN="top">
			  <TD WIDTH="25"><IMG SRC="/brainboosters/gallery/brb_q_9f6.gif" ALT="Q" WIDTH="21" HEIGHT="21" BORDER="0"></TD>
			  <TD WIDTH="313">
			  <FONT FACE="Verdana,Arial,Helvetica" SIZE="2">
			  <!-- begin question -->
			   
Arrange five 8's so that they equal 9.<P>You may not use a plus or minus sign.
			  
			  <!-- end question -->
			  <P><br>
			  </FONT>
			  </TD>
  		  <TD WIDTH="20"><FONT SIZE="1">&nbsp;</FONT></TD>
			</TR>
			<TR VALIGN="top">
			  <TD WIDTH="25"><IMG SRC="/brainboosters/gallery/brb_a_9f6.gif" ALT="A" WIDTH="21" HEIGHT="21" BORDER="0"></TD>
			  <TD WIDTH="313">
			  <FONT FACE="Verdana,Arial,Helvetica" SIZE="2">
			  <!-- begin answer -->
			  
8 <sup>88</sup>/<sub>88</sub> <P>(The numerals read "Eight and eighty-eight eighty-eighths," or "Eight and one," which equals nine.)
			 <P>
			 <font size="1"><i>From Terry Stickels, "Mind Boggling."</i> American Way, <i>May 1, 2000.</i></font><br>
			  
			  <!-- end answer -->
			  </FONT>
